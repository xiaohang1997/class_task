<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

	<div class="layui-form-item">
	    <label class="layui-form-label">姓名</label>
	    <div class="layui-input-block">
	        <input type="text" name="name" lay-verify="required" lay-reqtext="不能为空"  value="" class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="text" name="password" lay-verify="required" lay-reqtext="不能为空"  value="" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所授学科</label>
		<div  class="layui-input-block">
			<select id="subjectId" name="subjectId">
				<!--				<option value=""></option>-->
			</select>
		</div>
	</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate','layer','jquery','upload'], function () {
	
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery

		$(document).ready(
				$.ajax({
					type:"GET",
					url: "../../../subject/findAll",
					data: {
						"page" :  1,
						"limit": 100
					},
					dataType:"JSON",
					success: function(obj){
						var data = obj.data;
						for (var i=0,l=data.length;i<l;i++){
							var key = data[i].id;
							var value = data[i].name;
							$("#subjectId").append(new Option(value,key));
						}
						form.render();
					}
				})
		)


		//监听提交
        form.on('submit(saveBtn)', function (data) {
		$.ajax({
		             type: "POST",
		             url: "../../../classroom/insert",
		             data: JSON.stringify(data.field),
		             contentType: "application/json",
		             success: function(data){
		                         if(data.msg === "success"){
									 parent.location.reload();
								 }
								 else{
								 }
		                      }
		         });
        });

    });
</script>
</body>
</html>
